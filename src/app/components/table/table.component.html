<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Month">
      <th class="table__header" mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
      <td mat-cell *matCellDef="let row">{{row.month}}</td>
    </ng-container>

    <ng-container matColumnDef="Network access technology">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Network access technology</th>
      <td mat-cell *matCellDef="let row">{{row.network}}</td>
    </ng-container>

    <ng-container matColumnDef="Type of plan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type of plan</th>
      <td mat-cell *matCellDef="let row">{{row.plan}}</td>
    </ng-container>

    <ng-container matColumnDef="Number of subscriptions (Subscriptions)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of subscriptions (Subscriptions)</th>
      <td mat-cell *matCellDef="let row">{{row.subscriptions}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
